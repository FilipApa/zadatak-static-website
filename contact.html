    <link rel="stylesheet" href="css/style.css">

<body>
    <main class="container">
        <section class="home right-side">
            <nav class="right-side__navigation">
                <ul class="right-side__navigation-list">
                    <li class="right-side__navigation-item">
                        <a class="right-side__navigation-link btn--home" href="index.html">Home</a>
                    </li>
                    <li class="right-side__navigation-item">
                        <a class="right-side__navigation-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="right-side__navigation-item">
                        <a class="right-side__navigation-link" href="about.html">About</a>
                    </li>
                    <li class="right-side__navigation-item">
                        <a class="right-side__navigation-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>

            <div class="contact-card">
               <div class="contact-card__side contact-card__side--front">
                    <h2 class="contact-card__header-secondary header-seconadry">Contact<br>&larr;</h2>
               </div>

               <div class="contact-card__side contact-card__side--back">
                   <form action="#" method="POST" class="contact-card__form">
                       <input  type="text" name="name" placeholder="Name" class="contact-card__input">
                       <input type="email" name="email" placeholder="Email" class="contact-card__input">
                       <textarea name="text" placeholder="Massage" class="contact-card__text-area"></textarea>
                       <input type="submit" name="submit" value="Send" class="contact-card__input--btn btn">
                   </form>
               </div>
            </div>

            <footer class="footer">
                <ul class="footer__list">
                    <li class="footer__item"><i class="fab fa-google"></i></li>
                    <li class="footer__item"><i class="fab fa-facebook-f"></i></li>
                    <li class="footer__item"><i class="fab fa-behance"></i></li>
                    <li class="footer__item"><i class="fab fa-linkedin-in"></i></li>
                    <li class="footer__item"><i class="fab fa-skype"></i></li>
                    
                </ul>
            </footer>
        </section>
        <div class="contact__background left-side "></div>
        
    </main>
